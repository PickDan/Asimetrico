<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Claves</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0f7fa; /* Fondo azul claro para la página */
            color: #004d40; /* Texto en verde oscuro */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00796b; /* Color verde oscuro para el título */
            margin-bottom: 1rem;
            text-align: center;
        }
        form {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            padding: 2rem;
            border-radius: 0.75rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            margin: 1rem;
        }
        label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #00796b; /* Color verde oscuro para el label */
        }
        input[type="text"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #00796b; /* Borde verde oscuro para el input */
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #004d40; /* Botón verde oscuro */
            border: none;
            color: #ffffff; /* Texto blanco para el botón */
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #00251a; /* Verde aún más oscuro al pasar el ratón */
        }
    </style>
</head>
<body>
<div>
    <h1>Generador de Claves</h1>
    <form action="/generate-keys" method="post">
        <label for="input">Ingrese Texto:</label>
        <input type="text" id="input" name="input" required>
        <button type="submit">Generar Claves</button>
    </form>
</div>
</body>
</html>
